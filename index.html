<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="http://cdn.onlinewebfonts.com/svg/img_425896.png">
    <title>Maze</title>
</head>

<body>
    <div id="main-page">
        <div class="row">
            <button id="btnOpen" onClick="stylus.open()">Open</button>
            <button id="btnClose" onClick="stylus.closed()">Closed</button>
            <button id="btnStartP" onClick="stylus.start()">Start</button>
            <button id="btnEndP" onClick="stylus.end()">End</button>
        </div>
        <canvas width="649px" height="415px" id="myCanvas"></canvas> 
        
        <div class="row">
            <button id="btnRun" onClick="run()">Run</button>
            <button id="btnEdit" onClick="edit()">Edit</button>
            <input id="speedSlider" type="range" min="50" value="500" max="1000">
            <span id="speedLabel">Speed: <span id="speedSpan">500</span></span>
        </div>
        <div class="row">
            <span id="infoSpan">No selection</span>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
